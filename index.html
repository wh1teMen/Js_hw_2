/*функция принимает текст, цвет, размер текста и выводит текст
c заданным размером и цветом*/
function marker(text,color,numb){
document.write
(
 `<p style="color:${color};font-size:${numb}px;" >${text}</p>`
)
}
/*Функция принимает массив строк, являющихся путями к изображениям
после чего добавляет все эти изображения в с div*/
function placeImages(arrayImages){

       box.innerHTML+=
       `<div class="adddiv"><img src="${el}""></div>`
    }
